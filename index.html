<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Хан Бо Гир">
  <link rel="stylesheet" href="pages/index.css">
  <title lang="en">Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип сайта Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/avatar.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__bio">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль">
        </button>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить изображение">
      </button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img src="images/Karach.jpg" alt="Карачевск" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button" type="button" aria-label="Нравится">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="images/Mount-Elbrus.png" alt="Гора Эльбрус" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button" aria-label="Нравится">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="images/Dombai.png" alt="Домбай" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button" aria-label="Нравится">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="images/Mount-Elbrus.png" alt="Гора Эльбрус" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button" aria-label="Нравится">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="images/Dombai.png" alt="Домбай" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button" aria-label="Нравится">
            </button>
          </div>
        </li>
        <li class="element">
          <img src="images/Karach.jpg" alt="Карачевск" class="element__image">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like-button" type="button" aria-label="Нравится">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть редактор профиля"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="user">
        <input type="text" name="userName" class="popup__input popup__input_type_name" placeholder="Имя">
        <input type="text" name="userjob" class="popup__input popup__input_type_job" placeholder="О себе">
        <button class="popup__submit" type="submit" name="submitForm">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
